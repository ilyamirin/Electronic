<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    .text-body {
        padding: 1em
    }
    .custom-restricted-width {
        /* To limit the menu width to the content of the menu: */
        display: inline-block;
        /* Or set the width explicitly: */
        /* width: 10em; */
    }
    .source-text {
        background-color: #f0ffeb
    }
    .marked-text {
        background-color: #feffeb
    }
    </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-1">
        </div>
        <div class="pure-u-1-5">
            <div class="pure-menu custom-restricted-width">
                <a class="pure-menu-heading">Файл разметки</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link pure-button save-result-button">Сохранить</a>
                    </li>
                   <li class="pure-menu-item">
                        <a href="/text" class="pure-menu-link pure-button next-text-button">Следующий</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-3-5">
            <div class="text-body source-text" id="{{ text._id }}">{{ text.body }}!</div>
            <div class="text-body marked-text">{{ text.body }}!</div>
        </div>
        <div class="pure-u-1-5">
            <div class="pure-menu custom-restricted-width">
                <a class="pure-menu-heading">Переключение ошибок</a>
                <ul class="pure-menu-list">
                   {% for error in errors %}
                    <li class="pure-menu-item">
                        <a href="#" id="{{ error._id }}" code="{{ error.code }}" comment="{{ error.comment }}" description="{{ error.description }}" class="pure-menu-link pure-button error-button">{{ error.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <div id="dialog-form" title="Mark new mistake up">
        <form>
            <fieldset>
                <input type="hidden" name="errorCode" id="errorCode" value="errorCode">
                <input type="hidden" name="selectedText" id="selectedText" value="selectedText">
                <p><label for="errorComment">Comment</label>
                  <input type="text" name="errorComment" id="errorComment" value="Comment" class="text ui-widget-content ui-corner-all"></p>
                <p><label for="errorDescription">Description</label>
                <textarea name="errorDescription" id="errorDescription" class="text ui-widget-content ui-corner-all">Extended description</textarea></p>
                <p><label for="replacement">Replacement</label>
                <textarea name="replacement" id="replacement" class="text ui-widget-content ui-corner-all"></textarea></p>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
            </fieldset>
        </form>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="{{ url_for('static', filename='text.js') }}?n=1"></script>

</html>
