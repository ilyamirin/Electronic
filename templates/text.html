<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    .text-body {
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .custom-restricted-width {
        /* To limit the menu width to the content of the menu: */
        display: inline-block;
        /* Or set the width explicitly: */
        /* width: 10em; */
    }
    </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-1"><p>Header</p></div>
        <div class="pure-u-1-5"><p>Thirds</p></div>
        <div class="pure-u-2-5">
            <p class="text-body source-text">{{ text.body }}!</p>
            <p class="text-body marked-text">{{ text.body }}!</p>
        </div>
        <div class="pure-u-1-5">
            <div class="pure-menu custom-restricted-width">
                <span class="pure-menu-heading">Переключение ошибок</span>
                <ul class="pure-menu-list">
                   {% for error in errors %}
                    <li class="pure-menu-item">
                        <a href="#" id="{{ error._id }}" code="{{ error.code }}" comment="{{ error.comment }}" description="{{ error.description }}" class="pure-menu-link pure-button error-button">{{ error.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>

<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script-->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="{{ url_for('static', filename='text.js') }}?n=1"></script>

</html>
