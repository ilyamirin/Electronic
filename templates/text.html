<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    .custom-restricted-width {
        /* To limit the menu width to the content of the menu: */
        display: inline-block;
        /* Or set the width explicitly: */
        /* width: 10em; */
    }
    </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-1"><p>Header</p></div>
        <div class="pure-u-1-3"><p>Thirds</p></div>
        <div class="pure-u-1-3"><p>Hello {{ text.body }}!</p></div>
        <div class="pure-u-1-3">
            <div class="pure-menu custom-restricted-width">
                <span class="pure-menu-heading">Переключение ошибок</span>
                <ul class="pure-menu-list">
                   {% for error in errors %}
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">{{ error.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
