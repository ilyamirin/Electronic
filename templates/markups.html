<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.1/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    .text-body {
        padding: 1em
    }
    .custom-restricted-height {
        height: 30em;
    }
    .source-text {
        background-color: #f0ffeb
    }
    .marked-text {
        background-color: #feffeb
    }
    </style>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-1">
        </div>
        <div class="pure-u-1-5">
        </div>
        <div class="pure-u-4-5">
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                        <a href="#" id="menuLink1" class="pure-menu-link">{{ user }}</a>
                        <ul class="pure-menu-children">
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">Выйти</a>
                            </li>
                        </ul>
                    </li>
                    <li class="pure-menu-item pure-menu-selected">
                        <a href="/markups/download" class="pure-menu-link">Скачать файлы</a>
                    </li>
                </ul>
            </div>

            <div>
                <table class="pure-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>_id</th>
                            <th>sourceTextId</th>
                            <th>username</th>
                            <th>timestamp</th>
                        </tr>
                    </thead>
                    <tbody class="markups-table-body">
                        {% for m in markups %}
                        <tr>
                            <td><input type="checkbox" id="{{ m._id }}" name="{{ m._id }}" checked></td>
                            <td><label for="{{ m._id }}">{{ m._id }}</label></td>
                            <td title="{{ m.markedText }}">{{ m.sourceTextId }}</td>
                            <td>{{ m.username }}</td>
                            <td><a href="/get/file/{{ m._id }}">{{ m.ts }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</html>
